<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order Dashboard</title>


<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
}


header {
background: #ff7b00;
padding: 20px;
color: white;
text-align: center;
font-size: 24px;
font-weight: bold;
}


.container {
max-width: 900px;
margin: 30px auto;
padding: 20px;
}


.order-card {
background: white;
padding: 20px;
border-radius: 15px;
margin-bottom: 20px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
transition: 0.2s;
}


.order-card:hover {
transform: scale(1.02);
}


.order-title {
font-size: 20px;
font-weight: bold;
margin-bottom: 10px;
}


.order-detail {
margin: 5px 0;
}


.refresh-btn {
background: #ff7b00;
color: white;
border: none;
padding: 12px 20px;
border-radius: 10px;
font-size: 16px;
cursor: pointer;
margin-bottom: 20px;
transition: 0.3s;
}


.refresh-btn:hover {
background: #e06d00;
}
</style>
</head>
</html>
