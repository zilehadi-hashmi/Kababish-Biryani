<!DOCTYPE html>
<html>
<head>
    <title>Order Viewer</title>
</head>
<body>
    <h1>Orders</h1>
    <div id="orders"></div>

<script>
async function loadOrders() {
    const response = await fetch("https://raw.githubusercontent.com/zilehadi-hashmi/Kababish-Biryanii/main/orders.json");
    const orders = await response.json();

    const container = document.getElementById("orders");
    orders.forEach(o => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "10px";

        div.innerHTML = `
            <strong>Name:</strong> ${o.name}<br>
            <strong>Item:</strong> ${o.item}<br>
            <strong>Quantity:</strong> ${o.quantity}<br>
            <strong>Time:</strong> ${o.time}<br>
        `;
        container.appendChild(div);
    });
}

loadOrders();
</script>

</body>
</html>
