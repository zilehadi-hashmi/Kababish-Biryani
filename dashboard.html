<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
body{
    background:black;
    color:orange;
    font-family:Arial;
    padding:20px;
}
table{
    width:100%;
    border-collapse:collapse;
    background:#111;
}
th,td{
    border:1px solid orange;
    padding:10px;
}
th{
    background:orange;
    color:black;
}
</style>
</head>

<body>

<h1>ðŸ“Š Admin Dashboard</h1>

<table id="orders">
<tr>
<th>Name</th>
<th>Phone</th>
<th>Address</th>
<th>Items</th>
</tr>
</table>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let table = document.getElementById("orders");

orders.forEach(o=>{
    let row = table.insertRow();
    row.innerHTML = `
        <td>${o.name}</td>
        <td>${o.phone}</td>
        <td>${o.address}</td>
        <td>${o.items.join(", ")}</td>
    `;
});
</script>

</body>
</html>
