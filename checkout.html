<!DOCTYPE html>
<html>
<head>
<title>Checkout - Kababish Biryani</title>

<style>
body {
    background:black;
    color:orange;
    font-family:Arial;
    max-width:900px;
    margin:auto;
    padding:20px;
}
input, textarea {
    width:100%;
    padding:12px;
    margin:8px 0;
}
button {
    width:100%;
    background:orange;
    color:black;
    padding:15px;
    font-size:18px;
    border:none;
}
</style>
</head>

<body>

<h1>ðŸ§¾ Checkout</h1>

<input id="name" placeholder="Your Name">
<input id="phone" placeholder="Phone Number">
<textarea id="address" placeholder="Address"></textarea>

<button onclick="sendOrder()">Place Order</button>

<script>
let cart = JSON.parse(localStorage.getItem("menuCart")) || [];

function sendOrder(){
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;

    let msg = `NEW ORDER%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AItems:%0A`;

    cart.forEach(i => msg += "- " + i + "%0A");

    window.open("https://wa.me/923070676579?text=" + msg, "_blank");

    localStorage.clear();
}
</script>

</body>
</html>
