<!DOCTYPE html>
<html>
<head>
<title>Online Menu</title>
<style>
    body {
        font-family: Arial;
        background: #ff8c00;
        padding: 20px;
        color: white;
    }
    h2 { text-align:center; }

    /* SLIDER */
    .slider {
        width: 100%;
        max-width: 900px;
        height: 250px;
        margin: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .slides {
        width: 500%;
        height: 100%;
        display: flex;
        animation: slide 12s infinite;
    }
    .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    @keyframes slide {
        0%  { margin-left: 0; }
        20% { margin-left: 0; }

        25% { margin-left: -100%; }
        45% { margin-left: -100%; }

        50% { margin-left: -200%; }
        70% { margin-left: -200%; }

        75% { margin-left: -300%; }
        95% { margin-left: -300%; }

        100% { margin-left: -400%; }
    }

    /* MENU ITEMS */
    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .item {
        background: white;
        color: black;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .item img {
        width: 100%;
        border-radius: 10px;
    }
    button {
        margin-top: 10px;
        padding: 10px;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
    }
    #cartBtn {
        background: green;
        padding: 14px;
        margin-top: 20px;
        width: 100%;
        font-size: 18px;
        border-radius: 8px;
    }
</style>
</head>

<body>

<h2>üçΩ Our Food Menu</h2>

<!-- üî• IMAGE SLIDER -->
<div class="slider">
    <div class="slides">
        <img src="https://i.ibb.co/7vZHVVn/biryani.jpg" alt="Biryani">
        <img src="https://i.ibb.co/NxnCgy7/burger.jpg" alt="Burger">
        <img src="https://i.ibb.co/tz2y7Z0/roll.jpg" alt="Roll">
        <img src="https://i.ibb.co/jbs42Kn/fries.jpg" alt="Fries">
        <img src="https://i.ibb.co/FgzP4XM/drink.jpg" alt="Drink">
    </div>
</div>

<!-- MENU ITEMS -->
<div class="menu">

    <div class="item">
        <img src="https://i.ibb.co/7vZHVVn/biryani.jpg">
        <h3>Chicken Biryani</h3>
        <p>Rs 250</p>
        <button onclick="addToCart('Chicken Biryani')">Add to Order</button>
    </div>

    <div class="item">
        <img src="https://i.ibb.co/NxnCgy7/burger.jpg">
        <h3>Zinger Burger</h3>
        <p>Rs 300</p>
        <button onclick="addToCart('Zinger Burger')">Add to Order</button>
    </div>

    <div class="item">
        <img src="https://i.ibb.co/tz2y7Z0/roll.jpg">
        <h3>Chicken Roll</h3>
        <p>Rs 150</p>
        <button onclick="addToCart('Chicken Roll')">Add to Order</button>
    </div>

</div>

<button id="cartBtn" onclick="goToOrder()">Proceed to Checkout üõí</button>
<button onclick="goToCart()" 
style="background:black;color:orange;padding:12px;border-radius:8px;font-size:16px;">
üõí View Cart
</button>

<script>
let cart = [];

function addToCart(item) {
    cart.push(item);
    localStorage.setItem("menuCart", JSON.stringify(cart));
    alert(item + " added to cart!");
}

function goToOrder() {
    window.location.href = "order.html";
}
</script>

</body>
</html>
