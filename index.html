<meta charset="UTF-8">
<title>Kababish Biryani</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 900px;
        margin: auto;
        background: white;
        color: black;
    }

    /* HERO */
    .hero {
        background: url("https://tse3.mm.bing.net/th/id/OIP.7FbzcQok1neSoNj1Tat93wHaHa?rs=1&pid=ImgDetMain") center/cover;
        padding: 60px;
        border-radius: 20px;
        text-align: center;
        color: orange;
        margin-bottom: 40px;
    }
    .hero img {
        width: 250px;
        border-radius: 12px;
        margin-bottom: 10px;
    }
    .hero h1 { font-size: 40px; margin: 10px 0; }
    .hero p { font-size: 16px; }
    .btn {
        display: inline-block;
        margin-top: 10px;
        background: black;
        color: orange;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }

    /* PRODUCT GRID */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 12px;
        text-align: center;
        background: orange;
    }
    .price {
        font-weight: bold;
        margin: 6px 0;
        color: black;
    }
    .card button {
        cursor: pointer;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: black;
        color: orange;
    }
    .card button:hover { background: #222; }

    /* CART */
  <button onclick="window.location.href='checkout.html'">Checkout</button>

    #cart table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #fff3cc;
    }
    #cart th, #cart td {
        padding: 10px;
        border-bottom: 1px solid #444;
        text-align: left;
    }
    #cart-actions { margin-top: 12px; display: flex; gap: 8px; }
    .qty { width: 60px; }
    .empty { color: orange; font-weight: bold; }
</style>
</head>

<body>

<!-- HERO SECTION -->
<header class="hero">
    <img src="https://tse3.mm.bing.net/th/id/OIP.7FbzcQok1neSoNj1Tat93wHaHa?rs=1&pid=ImgDetMain">
    <h1>Welcome to Kababish Biryani</h1>

    <p>
        Contact: 0307-0676579<br>
        Address: Shop #10, Ehsan Commercial Center, CMH Chowk, Bahawalpur<br>
        Timing: 11:00 AM – 10:00 PM<br>
        Delicious Meals • Fresh Ingredients
    </p>

    <a href="#menu" class="btn">Explore Menu</a>
</header>



<h2 id="menu">Our Products</h2>

<!-- PRODUCT GRID -->
<div id="products" class="grid"></div>


<!-- CART -->
<div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-content" class="empty">Your cart is empty.</div>

    <div id="cart-actions" style="display:none;">
        <button id="clear-cart">Clear Cart</button>
        <button id="checkout">Checkout</button>
    </div>
</div>


<script>
/* ---------------- PRODUCTS ---------------- */
const PRODUCTS = [
    { id: 1, name: "Sindhi Biryani", price: 400 },
    { id: 2, name: "Fried Rice", price: 200 },
    { id: 3, name: "Chowmein", price: 450 },
    { id: 4, name: "Manchurian", price: 400 },
    { id: 5, name: "Shami Kabab", price: 50 },
    { id: 6, name: "Fresh Salad", price: 300 }
];

/* ---------------- CART SYSTEM ---------------- */
const CART_KEY = "demo_cart_v1";
let cart = loadCart();

/* Render Products */
function renderProducts() {
    const container = document.getElementById("products");

    container.innerHTML = PRODUCTS.map(p => `
        <div class="card">
            <h3>${p.name}</h3>
            <div class="price">PKR ${formatPrice(p.price)}</div>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
    `).join("");
}

/* Add to Cart */
function addToCart(productId) {
    const product = PRODUCTS.find(p => p.id === productId);
    if (!product) return;

    const existing = cart.items.find(i => i.id === productId);

    if (existing) {
        existing.qty += 1;
    } else {
        cart.items.push({ ...product, qty: 1 });
    }

    saveCart();
    renderCart();
}

/* Remove Item */
function removeItem(productId) {
    cart.items = cart.items.filter(i => i.id !== productId);
    saveCart();
    renderCart();
}

/* Update Quantity */
function updateQty(productId, qty) {
    qty = Math.max(1, parseInt(qty || "1"));
    const item = cart.items.find(i => i.id === productId);
    if (item) item.qty = qty;

    saveCart();
    renderCart();
}

/* Clear Cart */
function clearCart() {
    cart.items = [];
    saveCart();
    renderCart();
}

/* Render Cart */
function renderCart() {
    const content = document.getElementById("cart-content");
    const actions = document.getElementById("cart-actions");

    if (cart.items.length === 0) {
        content.innerHTML = `<div class="empty">Your cart is empty.</div>`;
        actions.style.display = "none";
        return;
    }

    const rows = cart.items.map(i => `
        <tr>
            <td>${i.name}</td>
            <td>PKR ${formatPrice(i.price)}</td>
            <td><input type="number" class="qty" min="1" value="${i.qty}" onchange="updateQty(${i.id}, this.value)"></td>
            <td>PKR ${formatPrice(i.price * i.qty)}</td>
            <td><button onclick="removeItem(${i.id})">Remove</button></td>
        </tr>
    `).join("");

    const total = cart.items.reduce((sum, i) => sum + i.price * i.qty, 0);

    content.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>${rows}</tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align:right;"><strong>Total:</strong></td>
                    <td><strong>PKR ${formatPrice(total)}</strong></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    `;

    actions.style.display = "flex";
}

/* Helpers */
function loadCart() {
    try {
        const raw = localStorage.getItem(CART_KEY);
        return raw ? JSON.parse(raw) : { items: [] };
    } catch {
        return { items: [] };
    }
}
function saveCart() {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
}
function formatPrice(p) {
    return p.toLocaleString("en-PK");
}

/* Checkout */
document.getElementById("clear-cart").onclick = clearCart;
document.getElementById("checkout").onclick = () => alert("Demo checkout! Add real payment later.");

/* Init */
renderProducts();
renderCart();
</script>

</body>
</html>
