body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: orange;
    padding: 15px;
}

h1, h2 {
    text-align: center;
}

.logo {
    display: block;
    margin: auto;
    width: 120px;
}

/* SLIDER */
.slider {
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
    margin: 20px 0;
}

.slides {
    display: flex;
    animation: slide 12s infinite;
}

.slides img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

@keyframes slide {
    0% {transform: translateX(0);}
    33% {transform: translateX(-100%);}
    66% {transform: translateX(-200%);}
    100% {transform: translateX(0);}
}

/* MENU */
.section {
    margin-top: 30px;
}

.items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
}

.card {
    background: #111;
    border: 2px solid orange;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

.card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    background: orange;
    color: black;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    margin-top: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #ffb000;
}

/* CART */
.input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 2px solid orange;
    background: black;
    color: orange;
}

.cart-box {
    border: 2px solid orange;
    padding: 15px;
    border-radius: 12px;
}

.cart-box ul {
    list-style: none;
    padding: 0;
}
</style>
</head>

<script>
let cart = [];
let total = 0;

function addToCart(item, price) {
    cart.push({item, price});
    total += price;

    const li = document.createElement("li");
    li.textContent = item + " â€” Rs " + price;
    document.getElementById("cart").appendChild(li);
    document.getElementById("total").innerText = total;
}

function placeOrder() {
    const name = document.getElem
