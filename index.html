<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kababish Biryani</title>

<link rel="icon" href="android-chrome-192x192.png">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
    background: #fff;
    color: #000;
}

/* HERO */
.hero {
    background: url("https://images.unsplash.com/photo-1604908177522-402f03fb6f6d") center/cover;
    padding: 60px 20px;
    border-radius: 20px;
    text-align: center;
    color: orange;
}

.hero img {
    width: 200px;
    border-radius: 12px;
}

.hero h1 {
    font-size: 38px;
    margin: 10px 0;
}

.hero p {
    background: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 10px;
    border-radius: 10px;
}

/* MENU */
h2 {
    text-align: center;
    margin-top: 40px;
}

.menu {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: orange;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
}

.price {
    font-weight: bold;
    color: black;
}

.card button {
    background: black;
    color: orange;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
}

/* ORDER FORM */
.order-box {
    background: #fff3cc;
    padding: 20px;
    border-radius: 15px;
    margin-top: 40px;
}

.order-box input,
.order-box textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}

.order-box button {
    background: black;
    color: orange;
    width: 100%;
    padding: 12px;
    border: none;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <img src="https://tse3.mm.bing.net/th/id/OIP.7FbzcQok1neSoNj1Tat93wHaHa?rs=1&pid=ImgDetMain">
    <h1>Kababish Biryani</h1>
    <p>
        üìû 0307-0676579 <br>
        üìç CMH Chowk, Bahawalpur <br>
        üïí 11:00 AM ‚Äì 10:00 PM
    </p>
</div>

<!-- MENU -->
<h2>Our Menu</h2>

<div class="menu">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0">
        <h3>Chicken Biryani</h3>
        <p class="price">Rs 350</p>
        <button onclick="addToCart('Chicken Biryani')">Add to Order</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1628294896516-344152572ee1">
        <h3>Fried Rice</h3>
        <p class="price">Rs 400</p>
        <button onclick="addToCart('Fried Rice')">Add to Order</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1605475128023-21c1b1c2f2c4">
        <h3>Seekh Kabab Roll</h3>
        <p class="price">Rs 250</p>
        <button onclick="addToCart('Seekh Kabab Roll')">Add to Order</button>
    </div>

</div>

<script>

    
let cart = JSON.parse(localStorage.getItem("menuCart")) || [];

function addToCart(item) {
    cart.push(item);
    localStorage.setItem("menuCart", JSON.stringify(cart));
    alert(item + " added to cart!");
}

function goToCart() {
    window.location.href = "order.html";
}
</script>
</script>
