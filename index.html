<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kababish Biryani</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #ff8c00; /* Orange theme */
      color: black;
    }

    /* Header */
    header {
      text-align: center;
      padding: 25px;
      background: #ff7600;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .hero-img {
      width: 100%;
      height: 260px;
      background-image: url("https://images.unsplash.com/photo-1604908177793-24b173a2a906");
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid #fff;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Card */
    .card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .icon {
      color: #ff7600;
      margin-right: 6px;
    }

    button {
      padding: 10px 20px;
      background: #ff7600;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e96b00;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-bowl-food"></i> Kababish Biryani</h1>
    <p>Delicious • Fresh • Spicy</p>
  </header>

  <div class="hero-img"></div>

  <div class="container">

    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-utensils icon"></i>
        Chicken Biryani
      </div>
      <p>Freshly cooked traditional biryani.</p>
      <button><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
    </div>

    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-drumstick-bite icon"></i>
        Tikka Biryani
      </div>
      <p>Smoky tikka mixed with premium rice.</p>
      <button><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
    </div>

    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-bottle-water icon"></i>
        Drinks
      </div>
      <p>Cold drinks and mineral water.</p>
      <button><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
    </div>

  </div>

</body>
</html>
