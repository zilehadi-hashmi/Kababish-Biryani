<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: orange;
    padding: 15px;
}

h1, h2 {
    text-align: center;
}

.logo {
    display: block;
    margin: auto;
    width: 120px;
}

/* SLIDER */
.slider {
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
    margin: 20px 0;
}

.slides {
    display: flex;
    animation: slide 12s infinite;
}

.slides img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

@keyframes slide {
    0% {transform: translateX(0);}
    33% {transform: translateX(-100%);}
    66% {transform: translateX(-200%);}
    100% {transform: translateX(0);}
}

/* MENU */
.section {
    margin-top: 30px;
}

.items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
}

.card {
    background: #111;
    border: 2px solid orange;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}

.card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    background: orange;
    color: black;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    margin-top: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #ffb000;
}

/* CART */
.input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 2px solid orange;
    background: black;
    color: orange;
}

.cart-box {
    border: 2px solid orange;
    padding: 15px;
    border-radius: 12px;
}

.cart-box ul {
    list-style: none;
    padding: 0;
}
</style>
</head>

<body>

<img class="logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxASEBERERAVFhUXFRUVFxYPFRcSFRUYFRYXFhgYFxcY..." />

<h1>Kababish Biryani </h1>

<!-- SLIDER -->
<div class="slider">
    <div class="slides">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <img src="https://media.istockphoto.com/id/1144505561/photo/chicken-hakka-schezwan-noodles-served-in-a-bowl-with-chopsticks-selective-focus.jpg?s=1024x1024&w=is&k=20&c=nVH1LkkpS9DF_b43GxIYWfEikiaQoHUz7s6QwlFfni4=">
        <img src="https://media.istockphoto.com/id/945606006/photo/chicken-fried-rice.jpg?s=1024x1024&w=is&k=20&c=vPcHn5C5XvnaWv9Ju4KtUOBzgXX4mYKDAy3AE2OhzC0=">
    </div>
</div>

<!-- BIRYANI -->
<div class="section">
<h2> Biryani Deals</h2>
<div class="items">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <p>Chicken Biryani</p>
        <p>Rs 350</p>
        <button onclick="addToCart('Chicken Biryani',350)">Add</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <p> Biryani half </p>
        <p>Rs 200</p>
        <button onclick="addToCart('Biryani'200)">Add</button>
    </div>
</div>
</div>

<!-- CHINESE -->
<div class="section">
<h2> Chinese</h2>
<div class="items">
    <div class="card">
        <img src="https://media.istockphoto.com/id/945606006/photo/chicken-fried-rice.jpg?s=1024x1024&w=is&k=20&c=vPcHn5C5XvnaWv9Ju4KtUOBzgXX4mYKDAy3AE2OhzC0=">
        <p>Chicken Fried Rice</p>
        <p>Rs 450</p>
        <button onclick="addToCart('Fried Rice',450)">Add</button>
    </div>

    <div class="card">
        <img src="https://media.istockphoto.com/id/1144505561/photo/chicken-hakka-schezwan-noodles-served-in-a-bowl-with-chopsticks-selective-focus.jpg?s=1024x1024&w=is&k=20&c=nVH1LkkpS9DF_b43GxIYWfEikiaQoHUz7s6QwlFfni4=">
        <p>Chow Mein</p>
        <p>Rs 420</p>
        <button onclick="addToCart('Chow Mein',420)">Add</button>
    </div>
</div>
</div>

<!-- DRINKS -->
<div class="section">
<h2> Drinks</h2>
<div class="items">
    <div class="card">
        <img src="https://www.pexels.com/photo/close-up-photo-of-soft-drinks-beverages-4113669/">
        <p>Cold Drink</p>
        <p>Rs 120</p>
        <button onclick="addToCart('Cold Drink',120)">Add</button>
    </div>

    <div class="card">
        <img src="https://www.pexels.com/photo/empty-aqua-plastic-bottle-593099/">
        <p>Mineral Water</p>
        <p>Rs 60</p>
        <button onclick="addToCart('Water',60)">Add</button>
    </div>
   <h3 class="section-title">Sides</h3>

<div class="menu" id="sides">

    <div class="card">
        <img 
            src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKCgkLDRYPDQwMDRsUFRAWIB0iIiAdHx8kKDQsJCYxJx8fLT0tMTU3Ojo6Iys/RD84QzQ5OjcBCgoKDQwNGg8PGjclHyU3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3N//AABEIAJQBCwMBIgACEQEDEQH/xAAcAAACAgMBAQAAAAAAAAAAAAAEBQMGAAIHAQj/xAA7EAACAQMDAgUCBAUCBgMBAQABAgMABBEFEiExQQYTIlFhcYEUMpGxI0KhwfDR8QczNFJi4RUkclMW/8QAGgEAAwEBAQEAAAAAAAAAAAAAAwQFAgEABv/EACYRAAICAgMAAgMAAgMAAAAAAAECAAMRIQQSMSJBEzJRFGEFgZH/2gAMAwEAAhEDEQA/..."
            alt="Shami Kabab">

        <h3>Shami Kabab</h3>
        <p class="price">Rs 50</p>
        <button onclick="addToCart('Shami Kabab', 50)">Add to Cart</button>
    </div>

</div>


<!-- CUSTOMER INFO -->
<h2>Customer Info</h2>
<input class="input" id="name" placeholder="Your Name">
<input class="input" id="address" placeholder="Address">

<!-- CART -->
<h2>Cart</h2>
<div class="cart-box">
    <ul id="cart"></ul>
    <p><strong>Total: Rs <span id="total">0</span></strong></p>
</div>

<button onclick="placeOrder()">Place Order</button>

<script>
let cart = [];
let total = 0;

function addToCart(item, price) {
    cart.push({item, price});
    total += price;

    const li = document.createElement("li");
    li.textContent = item + " — Rs " + price;
    document.getElementById("cart").appendChild(li);
    document.getElementById("total").innerText = total;
}

function placeOrder() {
    const name = document.getElementById("name").value.trim();
    const address = document.getElementById("address").value.trim();

    if(cart.length === 0){
        alert("Cart is empty!");
        return;
    }

    if(name === "" || address === ""){
        alert("Enter name and address");
        return;
    }

    alert(
        "✅ Order Placed\n\n" +
        "Name: " + name + "\n" +
        "Address: " + address + "\n" +
        "Total: Rs " + total
    );
}
</script>

</body>
