<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Shop Cart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: orange; /* Changed here */
      color: black;
    }

    .item, .product {
      margin-bottom: 15px;
    }

    button {
      cursor: pointer;
      padding: 6px 12px;
      background: #ffdd00;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff3cc;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    .cart {
      margin-top: 30px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }

  </style>

</head>

<body>

<h1>üçΩ Kababish Biryani</h1>
<h2>Food Menu</h2>

<div class="product">
  <span>Biryani ‚Äî Rs.350</span>
  <button onclick="addToCart('Biryani', 350)">Add to Cart</button>
</div>

<div class="product">
  <span>Rice ‚Äî Rs.300</span>
  <button onclick="addToCart('Rice', 300)">Add to Cart</button>
</div>

<div class="product">
  <span>Chicken Curry ‚Äî Rs.220</span>
  <button onclick="addToCart('Chicken Curry', 220)">Add to Cart</button>
</div>

<div class="product">
  <span>Veg Meal ‚Äî Rs.300</span>
  <button onclick="addToCart('Veg Meal', 300)">Add to Cart</button>
</div>

<hr>

<div class="cart">
  <h2>Your Cart</h2>
  <table id="cartTable">
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </table>

  <h3>Total Amount: Rs.<span id="total">0</span></h3>
</div>

<script>
  let cart = [];

  function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) {
      item.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    renderCart();
  }

  function changeQty(name, amount) {
    const item = cart.find(i => i.name === name);
    if (!item) return;

    item.qty += amount;
    if (item.qty <= 0) {
      cart = cart.filter(i => i.name !== name);
    }
    renderCart();
  }

  function renderCart() {
    const table = document.getElementById("cartTable");
    const totalEl = document.getElementById("total");

    table.innerHTML = `
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    `;

    let total = 0;

    cart.forEach(item => {
      total += item.qty * item.price;
      table.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>Rs.${item.price * item.qty}</td>
          <td>
            <button onclick="changeQty('${item.name}', 1)">+</button>
            <button onclick="changeQty('${item.name}', -1)">-</button>
          </td>
        </tr>
      `;
    });

    totalEl.textContent = total;
  }
</script>

</body>
</html>
