<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kababish Biryani</title>

<link rel="icon" href="android-chrome-192x192.png">

<style>
body {
    font-family: Arial, sans-serif;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
    background: #000;
    color: orange;
}

/* HERO */
.hero {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1604908177522-402f03fb6f6d") center/cover;
    padding: 80px 30px;
    border-radius: 20px;
    text-align: center;
    border: 3px solid orange;
}

/* SLIDER */
.slider {
    width: 100%;
    height: 260px;
    overflow: hidden;
    border-radius: 20px;
    margin: 40px 0;
    border: 3px solid orange;
}

.slides {
    display: flex;
    width: 400%;
    animation: slide 12s infinite;
}

.slides img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

@keyframes slide {
    0%,25% { transform: translateX(0); }
    30%,50% { transform: translateX(-100%); }
    55%,75% { transform: translateX(-200%); }
    80%,100% { transform: translateX(-300%); }
}

/* MENU */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: #111;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    border: 2px solid orange;
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
}

.price {
    font-weight: bold;
}

/* BUTTON */
button {
    background: orange;
    color: black;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: black;
    color: orange;
    border: 2px solid orange;
}

/* CART */
.cart-box {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    border: 2px solid orange;
}
</style>
</head>

<body>

<div class="hero">
    <h1>Kababish Biryani</h1>
    <p>Fresh • Hot • Delicious</p>
</div>

<!-- FOOD SLIDER -->
<div class="slider">
    <div class="slides">
        <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0">
        <img src="https://images.unsplash.com/photo-1600628422019-41b5a58c96b9">
        <img src="https://images.unsplash.com/photo-1628294896516-344152572e95">
        <img src="https://images.unsplash.com/photo-1604908177522-402f03fb6f6d">
    </div>
</div>

<h2>Biryani</h2>
<div class="menu">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0">
        <h3>Chicken Biryani</h3>
        <p class="price">Rs 350</p>
        <button onclick="addToCart('Chicken Biryani - Rs 350')">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <h3>Beef Biryani</h3>
        <p class="price">Rs 450</p>
        <button onclick="addToCart('Beef Biryani - Rs 450')">Add to Cart</button>
    </div>
</div>

<h2>Cart</h2>
<div class="cart-box">
    <ul id="cart"></ul>
</div>

<script>
function addToCart(item) {
    const li = document.createElement("li");
    li.textContent = item;
    document.getElementById("cart").appendChild(li);
}
</script>

</body>
</html>
