  <span>Veg Meal ‚Äî Rs.300</span>
  <button onclick="addToCart('Veg Meal', 300)">Add to Cart</button>
</div>

<hr>

<div class="cart">
  <h2>Your Cart</h2>
  <table id="cartTable">
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </table>

  <h3>Total Amount: Rs.<span id="total">0</span></h3>
</div>

<script>
  let cart = [];

  function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) {
      item.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    renderCart();
  }

  function changeQty(name, amount) {
    const item = cart.find(i => i.name === name);
    if (!item) return;

    item.qty += amount;
    if (item.qty <= 0) {
      cart = cart.filter(i => i.name !== name);
    }
    renderCart();
  }

  function renderCart() {
    const table = document.getElementById("cartTable");
    const totalEl = document.getElementById("total");

    table.innerHTML = `
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    `;

    let total = 0;

    cart.forEach(item => {
      total += item.qty * item.price;
      table.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>Rs.${item.price * item.qty}</td>
          <td>
            <button onclick="changeQty('${item.name}', 1)">+</button>
            <button onclick="changeQty('${item.name}', -1)">-</button>
          </td>
        </tr>
      `;
    });

    totalEl.textContent = total;
  }
</script>
