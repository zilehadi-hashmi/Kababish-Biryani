<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kababish Biryani</title>
<link rel="icon" href="data:image/jpeg;base64,...">

<style>
/* GENERAL */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: orange;
    padding: 15px;
}
h1, h2 {
    text-align: center;
}

/* LOGO */
.logo {
    display: block;
    margin: auto;
    width: 120px;
    border-radius: 15px;
    border: 3px solid orange;
}

/* HERO */
.hero {
    padding: 80px 30px;
    border-radius: 20px;
    text-align: center;
    border: 3px solid orange;
}

/* SLIDER */
.slider {
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
    margin: 20px 0;
}
.slides {
    display: flex;
    animation: slide 12s infinite;
}
.slides img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}
@keyframes slide {
    0% {transform: translateX(0);}
    33% {transform: translateX(-100%);}
    66% {transform: translateX(-200%);}
    100% {transform: translateX(0);}
}

/* MENU */
.section {
    margin-top: 30px;
}
.items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
}
.card {
    background: #111;
    border: 2px solid orange;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
}
.card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
}
button {
    background: orange;
    color: black;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    margin-top: 8px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #ffb000;
}

/* INPUTS */
.input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 2px solid orange;
    background: black;
    color: orange;
}

/* CART */
.cart-box {
    border: 2px solid orange;
    padding: 15px;
    border-radius: 12px;
}
.cart-box ul {
    list-style: none;
    padding: 0;
}
</style>
</head>
<body>

<img class="logo" src="data:image/jpeg;base64,...">

<h1>Kababish Biryani</h1>

<!-- SLIDER -->
<div class="slider">
    <div class="slides">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <img src="https://media.istockphoto.com/id/1144505561/photo/chicken-hakka-schezwan-noodles-served-in-a-bowl-with-chopsticks-selective-focus.jpg">
        <img src="https://media.istockphoto.com/id/945606006/photo/chicken-fried-rice.jpg">
    </div>
</div>

<!-- BIRYANI -->
<div class="section">
<h2>Biryani Deals</h2>
<div class="items">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <p>Chicken Biryani</p>
        <p>Rs 350</p>
        <button onclick="addToCart('Chicken Biryani',350)">Add</button>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1631515242808-497c3fbd3972">
        <p>Biryani Half</p>
        <p>Rs 200</p>
        <button onclick="addToCart('Biryani',200)">Add</button>
    </div>
</div>
</div>

<!-- CHINESE -->
<div class="section">
<h2>Chinese</h2>
<div class="items">
    <div class="card">
        <img src="https://media.istockphoto.com/id/945606006/photo/chicken-fried-rice.jpg">
        <p>Chicken Fried Rice</p>
        <p>Rs 450</p>
        <button onclick="addToCart('Fried Rice',450)">Add</button>
    </div>
    <div class="card">
        <img src="https://media.istockphoto.com/id/1144505561/photo/chicken-hakka-schezwan-noodles-served-in-a-bowl-with-chopsticks-selective-focus.jpg">
        <p>Chow Mein</p>
        <p>Rs 420</p>
        <button onclick="addToCart('Chow Mein',420)">Add</button>
    </div>
</div>
</div>

<!-- DRINKS -->
<div class="section">
<h2>Drinks</h2>
<div class="items">
    <div class="card">
        <img src="https://images.pexels.com/photos/4113669/pexels-photo-4113669.jpeg">
        <p>Cold Drink</p>
        <p>Rs 120</p>
        <button onclick="addToCart('Cold Drink',120)">Add</button>
    </div>
    <div class="card">
        <img src="https://images.pexels.com/photos/593099/pexels-photo-593099.jpeg">
        <p>Mineral Water</p>
        <p>Rs 60</p>
        <button onclick="addToCart('Water',60)">Add</button>
    </div>
</div>
</div>

<!-- SIDES -->
<div class="section">
<h2>Sides</h2>
<div class="items">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1598514981523-4b3e5e53b0be">
        <p>Shami Kabab</p>
        <p>Rs 50</p>
        <button onclick="addToCart('Shami Kabab',50)">Add</button>
    </div>
</div>
</div>

<!-- CUSTOMER INFO -->
<div class="section">
<h2>Customer Info</h2>
<input class="input" id="name" placeholder="Your Name">
<input class="input" id="address" placeholder="Address">
</div>

<!-- CART -->
<div class="section">
<h2>Cart</h2>
<div class="cart-box">
    <ul id="cart"></ul>
    <p><strong>Total: Rs <span id="total">0</span></strong></p>
</div>
<button onclick="placeOrder()">Place Order</button>
</div>

<script>
let cart = [];
let total = 0;

function addToCart(item, price) {
    cart.push({item, price});
    total += price;
    const li = document.createElement("li");
    li.textContent = item + " — Rs " + price;
    document.getElementById("cart").appendChild(li);
    document.getElementById("total").innerText = total;
}

function placeOrder() {
    const name = document.getElementById("name").value.trim();
    const address = document.getElementById("address").value.trim();

    if(cart.length === 0){
        alert("Cart is empty!");
        return;
    }
    if(name === "" || address === ""){
        alert("Enter name and address");
        return;
    }

    alert("✅ Order Placed\n\nName: "+name+"\nAddress: "+address+"\nTotal: Rs "+total);
}
</script>
</body>
</html>
