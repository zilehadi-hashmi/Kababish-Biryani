<!DOCTYPE html>
<html>
<head>
<title>Cart - Kababish Biryani</title>

<style>
body {
    background:black;
    color:orange;
    font-family:Arial;
    max-width:900px;
    margin:auto;
    padding:20px;
}
table {
    width:100%;
    background:#111;
    border-collapse:collapse;
}
th,td {
    padding:12px;
    border-bottom:1px solid orange;
    text-align:center;
}
th {
    background:orange;
    color:black;
}
button {
    background:orange;
    color:black;
    padding:8px 15px;
    border:none;
    border-radius:5px;
}
.checkout {
    width:100%;
    padding:15px;
    font-size:18px;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>ðŸ›’ Your Cart</h1>

<table id="cart"></table>

<button class="checkout" onclick="goCheckout()">Proceed to Checkout</button>

<script>
let prices = {
    "Chicken Biryani": 350,
    "Fried Rice": 400,
    "Seekh Kabab Roll": 250
};

let cart = JSON.parse(localStorage.getItem("menuCart")) || [];
let table = document.getElementById("cart");
let total = 0;

table.innerHTML = "<tr><th>Item</th><th>Price</th></tr>";

cart.forEach(item => {
    let price = prices[item];
    total += price;
    table.innerHTML += `<tr><td>${item}</td><td>Rs ${price}</td></tr>`;
});

table.innerHTML += `<tr><th>Total</th><th>Rs ${total}</th></tr>`;

function goCheckout(){
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
