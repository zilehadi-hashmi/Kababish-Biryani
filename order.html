<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Kababish Biryani</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #000;
    color: orange;
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #111;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid orange;
    text-align: center;
}

th {
    background: orange;
    color: black;
}

button {
    background: orange;
    color: black;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

button:hover {
    background: #ffb347;
}

.total {
    font-size: 22px;
    text-align: right;
    margin-top: 20px;
}

.checkout {
    width: 100%;
    padding: 15px;
    background: orange;
    color: black;
    font-size: 18px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>ðŸ›’ Your Cart</h1>

<table id="cartTable">
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
</table>

<div class="total" id="totalPrice">Total: Rs 0</div>

<button class="checkout" onclick="goCheckout()">Proceed to Checkout</button>

<script>
let prices = {
    "Chicken Biryani": 350,
    "Fried Rice": 400,
    "Seekh Kabab Roll": 250
};

let cart = JSON.parse(localStorage.getItem("menuCart")) || [];

let table = document.getElementById("cartTable");
let total = 0;

cart.forEach(item => {
    let row = table.insertRow();
    let price = prices[item];

    row.innerHTML = `
        <td>${item}</td>
        <td>1</td>
        <td>Rs ${price}</td>
        <td><button onclick="removeItem(this, ${price})">X</button></td>
    `;

    total += price;
});

document.getElementById("totalPrice").innerText = "Total: Rs " + total;

function removeItem(btn, price) {
    let row = btn.parentElement.parentElement;
    row.remove();
    total -= price;
    document.getElementById("totalPrice").innerText = "Total: Rs " + total;
}

function goCheckout() {
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
